<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="menu">
		<div class="logocompany">
			<a href="index.html"><img src="img/icons/logo (1).png" alt="logo" class="logo"></a>
			<a href="index.html" class="marcio">
				<p class="logop">Marico</p>
			</a>
		</div>

		<ul class="list">
			<div class="div">
				<a href="#" class="list__link">
					<li class="list__link-item">Use Cases</li>
				</a>
				<img src="img/icons/Shape-2.png" class="shape-2" alt="Shape-2">
			</div>
			<a href="about.html" class="list__link">
				<li class="list__link-item">About</li>
			</a>
			<a href="pricing.html" class="list__link">
				<li class="list__link-item">Pricing</li>
			</a>
			<a href="blog.html" class="list__link">
				<li class="list__link-item">Blog</li>
			</a>
		</ul>
		<div class="login">
			<a href="login.html" class="login">
				<div class="login__li">Login</div>
			</a>
			<a href="signup.html" class="login"><button class="signup">Sign Up</button></a>
		</div>
	</nav>

	<div class="login__block">
		<div class="login__block-title">Sign up</div>
		<div class="login__block-desc">Fill all field for create an account.</div>
		<div class="inputs">
			<div class="inputs__login">
				<input type="text" class="username" placeholder="Username">
				<img src="img/login_icons/User.svg" alt="user" class="user__icon">
			</div>

			<div class="inputs__email">
				<input type="email" class="useremail" placeholder="Email Address">
				<img src="img/login_icons/At_sign.svg" alt="user" class="user__icon">
			</div>
		</div>
		<div class="login__click">
			<div class="inputs__pass">
				<input type="password" class="userpass" placeholder="Password">
				<img src="img/login_icons/Eye.svg" alt="passicon" class="userpass__icon">
			</div>
			<button class="btn__login">Sign Up</button>
		</div>
		<div class="or">Or</div>
		<div class="or__desc">Log in with...</div>
		<div class="btns">
			<button class="btns__btn">
				<img src="img/login_icons/Facebook.svg" alt="Facebook" class="btns__btn-icon">
				Log in with Apple
			</button>
			<button class="btns__btn">
				<img src="img/login_icons/G_logo.svg" alt="G_logo" class="btns__btn-icon">
				Log in with Facebook
			</button>
			<button class="btns__btn">
				<img src="img/login_icons/Apple.svg" alt="Apple" class="btns__btn-icon">
				Log in with Apple
			</button>
		</div>
		<p class="infooo">Already have an account? Please Log in.</p>
	</div>
</body>
</html>
